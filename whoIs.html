<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Whois</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
  <a href="index">HOME</a>
  <a href="pinging">Ping</a>
  <a href="portCheck">Port Check</a>
  <a href="dnsLookup">DNS Lookup</a>
  <a href="reverseDnsLookup">Reverse Lookup</a>
  <a href="traceroute">Traceroute</a>
  <a href="whoIs">Whois</a>
</nav>

<!-- Search area (same as in index.html) -->

<div class="search-area" style="text-align: center">
  <br>
  <h2 ><b> Who Is</b> </h2>
  <p> - Traces the route of packets to destination host from our server - </p>
  <br>
  <form action="/whoisSelect" method="GET">
    <input type="text" name="ip" placeholder="Enter an IP or domain">
    <button type="submit"  value="whois" class="button">Search</button>
  </form>
</div>

<br>
<br>
<div class="" style="text-align: center"> IP: {{.ip}} <br>
  <pre>{{.resp}}</pre>
</div>

<!-- Result -->
<div class="result">
  <!-- Result content will be displayed here -->
  <script>
    function sendFormData() {
      var ip = document.getElementById("ipInput").value;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/whoisSelect", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log(xhr.responseText);
        }
      };
      var data = "ip=" + encodeURIComponent(ip) ;
      xhr.send(data);
    }
  </script>
</div>
</body>

</html>
