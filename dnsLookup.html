<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DNS Lookup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <style>
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .scroll-container {
            max-height: 300px; /* Maksimum yükseklik */
            overflow: auto; /* Scroll özelliği */
            padding: 10px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a href="index">HOME</a>
    <a href="pinging">Ping</a>
    <a href="portCheck">Port Check</a>
    <a href="dnsLookup">DNS Lookup</a>
    <a href="reverseDnsLookup">Reverse Lookup</a>
    <a href="traceroute">Traceroute</a>
    <a href="whoIs">Whois</a>
</nav>
<!-- Search area (same as in index.html) -->
<div class="search-area" style="text-align: center">
    <br>
    <h2 ><b>DNS Lookup</b> </h2>
    <p> - Look up DNS record - </p>
    <br>
    <form action="/dnsSelect" method="GET"  style="text-align: center">
        <input type="text" name="domain" placeholder="Enter a domain">
        <button type="submit" value="Look Up" class="button">Lookup</button>
    </form>
</div>
<br>
<div class="" style="text-align: center">
    <h2>DNS Lookup Results for <b>{{.domain}}</b></h2>
    <table>
        <h2>Results</h2>
        <div class="scroll-container">
            <pre>{{.results}}</pre>
        </div>
    </table>
</div>


    <script>
        function sendFormData() {
            var ip = document.getElementById("ipInput").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/dnsSelect", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            var data = "domain=" + encodeURIComponent(ip);
            xhr.send(data);
        }
    </script>
</body>

</html>
